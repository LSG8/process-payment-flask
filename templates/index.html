<!DOCTYPE html>
<html>
	<head>
		<title>Process payment</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<link href="../static/favicon.ico" rel="icon">
		</head>
	<body>
		{% block content %}
		<h1>Welcome to the payment page</h1>
		<hr>
		<h2>Fill the details and press PAY</h2>
		<form id="payment-form" method="POST" action="/datacollect">
			<div>
				<label for="cnumber">Credit card number *:</label>
				<input type="text" id="cnumber" name="cardNumber" placeholder="1111-2222-3333-4444" required>
			</div><br>
			<div>
				<label for="cname">Card holder's name *:</label>
				<input type="text" id="cname" name="cardName" placeholder="abc pqr xyz" required>
			</div><br>
			<div>
				<label for="cexpyear">Expiry *:</label>
				<input type="month" id="cexpyear" name="expYear" required>
			</div><br>
			<script>
			  var input = document.getElementById('cexpyear');
			  var date = new Date();
			  input.min = date.getFullYear().toString() + "-" + date.getMonth().toString()+2;
			</script>
			<div>
				<label for="csecurity">Security code:</label>
				<input type="text" id="csecurity" name="cvv" placeholder="352">
			</div><br>
			<div>
				<label for="csecurity">Amount (Â£) *:</label>
				<input type="number" id="camnt" name="amount" step='0.5' min="1" placeholder="100" required>
			</div><br>

			<div>
				<button id="paybutton">
				PAY
				</button>
			</div>

		</form>
		{% endblock %}
	</body>
</html>
